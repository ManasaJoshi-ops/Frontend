<!DOCTYPE html>

<head>
    <title>Forms in html</title>

</head>

<body>
    <h2>Forms</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="myemail" id="email">
        </div>
        <label for="dob">DOB:</label>
        <div>
            <input type="date" name="mydob" id="dob">
        </div>
        <label for="bonus">Bonus:</label>
        <div>
            <input type="number" name="mybonus" id="bonus">
        </div>
        <br>
        <div>
            Gender:
            Male<input type="radio" name="mygender">
            Female<input type="radio" name="mygender">
            Other<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="mycheck" checked>
        </div>
        <br>
        <div>
            Tell us about yourself<br><textarea name="mytext" id="text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="car1">Car 1</option>
            <option value="car2" selected> Car 2</option>
            <option value="car3">Car 3</option>
        </select>
        <div>
            <br>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>

</body>
